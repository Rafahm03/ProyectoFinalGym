<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Cuotas del Gym</title>
	<!-- Bootstrap CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/socios.css" th:href="@{/css/socios.css}" />
</head>

<body>
	<header th:replace="~{fragments/cabeceraAdmin :: encabezado}"></header>
	<main>
		<div id="menu">
			<a th:href="@{/admin/general}">Volver a la vista general del administrador</a> | 
			<a th:href="@{/admin/cuota/nuevo}">Nueva Cuota</a>
		</div>
		<br /><br />
		
		<div class="container">
				           <form th:action="@{/admin/cuotas/buscar}" method="post" class="form-inline mb-3">
				               <div class="form-group mx-sm-3 mb-2">
				                   <input type="text" name="query" class="form-control" placeholder="Buscar por nombre ">
				               </div>
				               <button type="submit" class="btn btn-primary mb-2">Buscar</button>
				           </form>
				       </div>
		
		<!-- Mensajes de Éxito/Error -->
		<div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio</th>
					<th>Operaciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cuota : ${cuotas}">
					<td th:text="${cuota.id}">1</td>
					<td th:text="${cuota.nombre}">Nombre</td>
					<td th:text="${cuota.descripcion}">Descripción</td>
					<td th:text="${cuota.precio}">Precio</td>
					<td>
						<a th:href="@{/admin/cuota/editar/{id}(id=${cuota.id})}" class="btn btn-primary btn-sm botonEditar">
							<i class="bi bi-pencil-square"></i>
						</a>
						<a class="btn btn-danger btn-sm botonBorrar" data-toggle="modal" th:attr="data-target='#removeCuota-' + ${cuota.id}">
							<i class="bi bi-trash"></i>
						</a>
						<div class="modal fade text-black" th:id="'removeCuota-' + ${cuota.id}">
							<div class="modal-dialog remove">
								<div class="modal-content">
									<div class="modal-header bg-primary border-1">
										<h4 class="modal-title mx-auto text-white">¿Estás seguro?</h4>
										<button type="button" class="btn-close mx-0" data-dismiss="modal"></button>
									</div>
									<div class="modal-body bg-white">
										<p class="text-dark mb-4">¿Quieres borrar esta Cuota?</p>
										<div class="d-grid gap-2">
											<a class="btn btn-danger btn-lg" th:href="@{/admin/cuota/borrar/{id}(id=${cuota.id})}">
												<i class="bi bi-trash me-2"></i> Borrar Cuota
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</main>

	<!-- Footer -->
	<footer th:replace="~{fragments/footerAdmin :: footer}"></footer>

	<!-- Bootstrap JS (opcional, solo si necesitas funcionalidades de JavaScript de Bootstrap) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
