<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registro Socios Gym</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.2.0/dist/mdb.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
	<main>
		<article>
			<section class="h-100 gradient-form" id="register-form">
				<div class="container py-5 h-100">
					<div class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-xl-10">
							<div class="card rounded-3 text-black shadow-lg">
								<div class="row g-0">
									<div class="col-lg-6">
										<div class="card-body p-md-5 mx-md-4">
											<div class="text-center">
												<img th:src="@{/img/logo.png}" alt="Logo de la tienda" class="logo"
													width="65%">
												<h4 class="mt-1 mb-5 pb-1">Bienvenido a <strong>HardWork</strong></h4>
											</div>
											<form th:action="@{/registro/socio/nuevo/submit}" th:object="${socio}"
												method="post">
												<h1 class="titulo">¡Regístrate!</h1>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="nombre">Nombre</label>
													<input type="text" id="nombre" class="form-control"
														th:field="*{nombre}" placeholder="Nombre" />
												</div>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="apellidos">Apellidos</label>
													<input type="apellidos" id="apellidos" class="form-control"
														th:field="*{apellidos}" placeholder="apellidos" />
												</div>


												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="email">Correo electrónico</label>
													<input type="email" id="email" class="form-control"
														th:field="*{gmail}" placeholder="Correo electrónico" />
												</div>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="direccion">Dirección</label>
													<input type="text" id="direccion" class="form-control"
														th:field="*{direccion}" placeholder="Dirección" />
												</div>
												
												<div data-mdb-input-init class="form-outline mb-4">
													<label for="start">Fecha de Alta:</label>
													
													<input type="date" id="start" name="trip-start" value="2018-07-22" min="2000-01-01" max="2025-12-31" 
													th:field="*{fecha_alta}" placeholder="fecha_alta" />
												</div>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="nombre">Nombre Usuario</label>
													<input type="text" id="nombre" class="form-control"
														th:field="*{username}" placeholder="Nombre" />
												</div>

												<div data-mdb-input-init class="form-outline mb-4">
													<label class="form-label" for="form2Example22">Contraseña</label>
													<input type="password" id="form2Example22" class="form-control"
														th:field="*{password}" placeholder="password" />
												</div>

												<div class="text-center">
													<button type="submit" class="btn btn-success">Registrarse</button>
												</div>
												<br>
												<div class="d-flex align-items-center justify-content-center pb-4">
													<p class="mb-0 me-2">¿Ya tienes cuenta?</p>
													<a th:href="@{/login}" class="btn btn-outline-danger">Iniciar
														Sesión</a>
												</div>
											</form>
										</div>
									</div>
									<div class="col-lg-6 gradient-custom-2">
										<div class="img-container">
											<img src="https://thebarbell.com/wp-content/uploads/2023/07/cbum-workout-1068x885.png"
												alt="cbum" class="cbum">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</article>
	</main>
</body>

</html>
