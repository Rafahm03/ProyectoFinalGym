<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil del Socio</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/perfil.css}" rel="stylesheet">
</head>

<body>
	<header class="bg-dark text-white">
		<div class="container d-flex justify-content-between align-items-center py-3">
			<div class="logo">
				<img th:src="@{/img/logo.png}" alt="Logo" width="auto">
			</div>
			<div class="d-flex align-items-center">
				<a th:href="@{/cuotas}" class="btn btn-primary mr-3">APUNTATE</a>
				<div class="Botonsalir">
					<a th:href="@{/}" class="btn btn-success">IR AL INDEX</a>
				</div>
				<div>
					<a th:href="@{/admin/general}" sec:authorize="hasRole('ROLE_ADMIN')">
						<i class="fas fa-cog"></i>
					</a>
				</div>
				<button class="btn btn-danger mr-3">
					<form name="cerrar-sesion" th:action="@{/logout}" method="POST"></form>
					<a th:href="@{/logout}" class="fs-4 text-dark"> <i class="fas fa-sign-in-alt text-white mr-3"> Log
							Out</i></a>
				</button>
			</div>
		</div>
	</header>
	<div class="container mt-5">
		<h1 class="text-center mb-4">Perfil del Socio</h1>
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Información del Socio</h3>
				<p>Nombre: <span th:text="${socio.nombre}"></span></p>
				<p>Apellido: <span th:text="${socio.apellidos}"></span> </p>
				<p>Email: <span th:text="${socio.gmail}"></span></p>
				<hr>
				<h4>Cuota Elegida</h4>
				<p th:text="${cuota}"></p>
				<hr>
				<h4>Plan Elegido</h4>
				<p th:text="${plan}"></p>
				<hr>
				<h3 class="text-center">Costo Total de Suscripción:</h3>
				<h2 class="text-center">
					<span th:if="${socio.plan != null && socio.plan.cuota != null}"
						th:text="${#numbers.formatDecimal(socio.plan.cuota.precio + socio.plan.precio, 2, 'POINT', 3, 'COMMA')}"></span>€</h2>
			</div>
		</div>
	</div>
</body>

</html>
