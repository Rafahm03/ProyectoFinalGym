<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/socios.css" th:href="@{/css/socios.css}">
    <title>Formulario Socio</title>
</head>

<body>
	<header th:replace="~{fragments/cabeceraAdmin :: encabezado}"></header>
	
		<main>
			<div id="menu">
					        <a th:href="@{/}">Inicio</a> | <a th:href="@{/admin/socios/lista}">Lista Clientes</a>
					    </div>
						<h1>GESTIÓN SOCIOS</h1>
					    <div id="formulario">
			
					        <form th:action="${socio.id != 0} ? @{/admin/socio/editar/submit} : @{/admin/socio/nuevo/submit}" th:object="${socio}" method="post">
					            <input th:if="${socio.id != 0}" type="hidden" name="id" th:field="*{id}" />
					            <input type="text" name="nombre" th:field="*{nombre}" placeholder="Nombre" />
								<input type="text" name="apellidos" th:field="*{apellidos}" placeholder="Apellidos"/>
					            <input type="email" name="gmail" th:field="*{gmail}" placeholder="Email" />
					            <input type="text" name="direccion" th:field="*{direccion}" placeholder="Dirección" />
								<input type="text" name="nombreuser" th:field="*{username}" placeholder="Username"/>
					            <input type="submit" name="enviar" value="Enviar" />
					        </form>
					    </div>
		</main>
		<!-- Footer -->
		<footer th:replace="~{fragments/footerAdmin :: footer}"></footer>
		
    
</body>

</html>
