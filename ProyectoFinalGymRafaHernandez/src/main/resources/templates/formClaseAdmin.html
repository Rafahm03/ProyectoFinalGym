<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../static/css/socios.css" th:href="@{/css/socios.css}">
	<title>Formulario Clase</title>
</head>

<body>
	<header th:replace="~{fragments/cabeceraAdmin :: encabezado}"></header>

	<main>
		<div id="menu">
			<a th:href="@{/}">Inicio</a> |
			<a th:href="@{/admin/clases/lista}">Lista Clases</a>
		</div>
		<h1>Gestión de una Clase</h1>
		<div id="formulario">
			<form th:action="${clase.id != 0} ? @{/admin/clase/editar/submit} : @{/admin/clase/nuevo/submit}" 
							  th:object="${clase}" method="post">
							<input th:if="${clase.id != 0}" type="hidden" name="id" th:field="*{id}" />
				<div class="mb-3">
					<label for="img" class="form-label fs-5">URL imagen clase</label>
					<input class="form-control" type="text" th:field="*{img}" id="imagen clase" required>
				</div>

				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
						placeholder="Nombre" required />
				</div>
				<div class="mb-3">
					<label for="descripcion" class="form-label">Descripción</label>
					<textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}"
						placeholder="Descripción" required></textarea>
				</div>
				<div class="mb-3">
					<label for="dias" class="form-label">dias</label>
					<input type="text" class="form-control" id="dias" name="dias" th:field="*{dias}" placeholder="Dias"
						required />
				</div>
				<div class="mb-3">
					<label for="capacidad">Capaciada de la clase:</label>

					<input type="number" id="capacidadMaxima" name="capacidadMaxima" th:field="*{capacidadMaxima}"
						min="0" max="20" />
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer th:replace="~{fragments/footerAdmin :: footer}"></footer>
</body>

</html>
