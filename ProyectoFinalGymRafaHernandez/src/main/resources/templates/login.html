<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de Sesión - Tienda de Vapers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.2.0/dist/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css" th:href="@{/css/login.css}">
</head>

<body>
    <main>
        <article>
            <section class="h-100 gradient-form" id="register-form">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-xl-10">
                            <div class="card rounded-3 text-black shadow-lg">
                                <div class="row g-0">
                                    <div class="col-lg-6">
                                        <div class="card-body p-md-5 mx-md-4">
                                            <div class="text-center">
                                                <img th:src="@{/img/logo.png}" alt="Logo de la tienda" class="logo" width="65%">
                                                <h4 class="mt-1 mb-5 pb-1">Bienvenido a <strong>HardWork</strong></h4>
                                            </div>
                                            <form method="POST" th:action="@{/login}">
                                                <div>
                                                    <h1 class="titulo">Login</h1>
                                                </div>
                                                <br>
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <label class="form-label" for="username">Nombre de Usuario</label>
                                                    <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                                                </div>
                                                <div data-mdb-input-init class="form-outline mb-4">
                                                    <label class="form-label" for="password">Contraseña</label>
                                                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" class="btn btn-success">Entrar</button>
                                                </div>
                                                <br>
                                                <div class="d-flex align-items-center justify-content-center pb-4">
                                                    <p class="mb-0 me-2">¿No tienes cuenta?</p>
                                                    <a th:href="@{/registro}" class="btn btn-outline-danger">Registrarse</a>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 gradient-custom-2" >
                                        <div class="img-container">
                                            <img src="https://thebarbell.com/wp-content/uploads/2023/07/cbum-workout-1068x885.png" alt="cbum" class="cbum">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
