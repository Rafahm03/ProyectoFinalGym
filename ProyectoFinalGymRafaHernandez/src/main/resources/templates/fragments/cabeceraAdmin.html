<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../static/css/clientes.css" th:href="@{/css/clientes.css}">
	<title>CabeceraAdmin</title>
</head>

<body>
	<header th:fragment="encabezado">
		<div class="logo">
			<img src="../static/img/logo.png" th:src="@{/img/logo.png}" alt="Logo del gym" class="logo"
				width="20%" />
		</div>
		<div class="botonadmin">
			<a href="#" class="btn btn-primary">
				Modo Administrador
			</a>
		</div>
		<div class="Botonsalir">
			<a th:href="@{/index}" class="btn btn-success">IR AL INDEX</a>
		</div>
		<div class="btn-logout">
			<form name="cerrar-sesion" th:action="@{/logout}" method="POST">
				<button type="submit" class="btn btn-danger">
					<i class="fas fa-sign-in-alt text-white mr-3"> Log Out</i>
				</button>
			</form>
		</div>
	</header>
</body>

</html>
